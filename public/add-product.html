<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ADMIN-add">
    <title>ADMIN-add</title>
    <link rel="stylesheet" href="style.css">
    <script src="/logic/logic.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="left-side">
            <div class="logo-img"><img src="https://via.placeholder.com/40" alt="logo image"></div>
            <div class="logo">MyLogo</div>
            <div class="search-bar"><input type="text" placeholder="Search for products..."><button>Search</button>
            </div>
        </div>
        <div class="right-side">
            <a href="#" class="sign-in-button">Sign In</a> <!-- Sign In button -->
            <div class="nav-links">
                <a href="#">Shop</a> <!-- Redirect to HOMEPAGE -->
                <a href="#">Orders</a> <!-- Redirect to order history if verified user; sign in page if guest -->
                <a href="#">&#128722;</a> <!-- Redirect to shopping cart -->
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="navbar">
        <a href="admin-panel.html">Admin Control Panel</a>
        <a href="add-product.html">Add Product</a>
        <a href="remove-product.html">Remove Product</a>
        <a href="update-product.html">Update Product Details</a>
        <a href="#">Order History</a>
    </div>

    <!--Actual content-->
    <div class="admin-content">
        <div class="admin-control" id="add-product">
            <form id="addProductForm" enctype="multipart/form-data">
                <h2><u>Add Product</u></h2>

                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName" placeholder="Enter product name" required><br>

                <label for="productDescription">Description:</label><br>
                <textarea id="productDescription" placeholder="Enter product description" required></textarea><br>

                <label for="productPrice">Price:</label><br>
                $ <input type="number" id="productPrice" placeholder="0.00" required min="0" value="0" step="0.01"><br>

                <label for="productQuantity">Quantity:</label><br>
                <input type="number" id="productQuantity" placeholder="Enter stock quantity" required><br>


                <label for="productImage">Upload Product Image:</label><br>
                <input type="file" id="productImage" required><br><br>

                <button type="submit" id="addProductBtn">ADD PRODUCT</button><br>
        </div>
        <br>
        <br>
    </div>
    <script>
        submitAddProductForm("addProductForm", "http://localhost:3000/admin/add")
        document.getElementById('removeProductBtn').addEventListener('click', () => {
            removeProduct('removeProductForm', 'http://localhost:3000/admin/remove'); // Call the function with form ID and URL
        });
    </script>

</body>

</html>
